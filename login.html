        <img
          src="https://th.bing.com/th?id=OIP.3FoGWtrUbpW6UYSbGbg62QHaF7&w=279&h=223&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"

    <main>
      <h1>Login</h1>
      <form>
        <label for="username">Username:</label>

        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </form>
