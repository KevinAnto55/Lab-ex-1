<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing - Clothing Shop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://th.bing.com/th?id=OIP.3FoGWtrUbpW6UYSbGbg62QHaF7&w=279&h=223&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
          alt="Shop Logo"
        />
      </div>
      <nav>
        <a href="index.html" class="nav-button">Home</a>
        <a href="login.html" class="nav-button">Login</a>
        <a href="cart.html" class="nav-button">Add to Cart</a>
      </nav>
    </header>
    <main>
      <h1>Billing Information</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
        <label for="credit-card">Credit Card Number:</label>
        <input type="text" id="credit-card" name="credit-card" required />
        <button type="submit">Submit Payment</button>
      </form>
    </main>
    <footer>
      <p>&copy; 2024 Clothing Shop. All rights reserved.</p>
    </footer>
  </body>
</html>
